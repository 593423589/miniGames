<!doctype html>
<!-- <html lang="zh-CN"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.8">
    <title>Puzzle</title>
    <link rel="stylesheet" type="text/css" href="puzzle.css">
    <script type="text/javascript" src="puzzle.js"></script>
</head>
<body>
    <div id="container">
    <!--最外面的DIV，用来包含里面的结构-->
        <div id="game">
        <!--游戏区，也就是大DIV方块-->
            <div id="d1" onclick="move(1)">1</div>
            <!--小DIV，也就是8个小方块。当点击的时候执行move()函数，参数是显示的编号，这样我们就知道点击了那个方块-->
            <div id="d2" onclick="move(2)">2</div>
            <div id="d3" onclick="move(3)">3</div>
            <div id="d4" onclick="move(4)">4</div>
            <div id="d5" onclick="move(5)">5</div>
            <div id="d6" onclick="move(6)">6</div>
            <div id="d7" onclick="move(7)">7</div>
            <div id="d8" onclick="move(8)">8</div>
        </div>
        <div id="control">
        <!--游戏控制区-->
            <p>
                <rowspan id="timeText">用时</rowspan>
                <rowspan id="timer">0分0秒</rowspan>
            </p>
            <!--显示游戏时间区域-->
            <p>
                <rowspan id="start" onclick="start()" style="color: crimson ">开始</rowspan>
                <rowspan id="reset" onclick="reset()" style="color: #11b006 ">重来</rowspan>
            </p>
            <!--显示控制按钮区域-->
            <p>
                <br><br>
                <rowspan style="color: #556644 ">游戏说明</rowspan>
                <br>
                <rowspan style="color: #556644; font-size:16px"><br>在三分钟内将方块按</rowspan>
                <rowspan style="color: #fff; font-size:16px"><br>&nbsp; 1 2 3 <br>&nbsp; 4 5 6 <br>&nbsp; 7 8 </rowspan>
                <rowspan style="color: #556644; font-size:16px"> <br>排列即获得胜利</rowspan>
                <rowspan style="color: red; font-size:16px"> <br>特别说明：该游戏可使用键盘上的方向按钮自动识别控制行走</rowspan>
                <br>
                <br>
                <br>
                <br>
                <rowspan  style=" font-size:10px ;float: right;"> <br><a id="a" href="" >王有赫呕血制作-v-</a></rowspan>
            </p>
        </div>
    </div>
</body>
</html>
